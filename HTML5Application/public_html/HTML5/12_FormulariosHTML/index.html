<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicio Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="estilos.css">
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <form name="form1" action="/recursoEnServidor" method="post">
        <input type="hidden" name="oculto" value="valorOculto">
        <table>
            <caption>Formulario Registro de Datos</caption>
            <tr>
                <td class="oce-first">Usuario:</td>
                <td>
                    <input class="default" type="text" name="usuario" value="Escribir Usuario"/>
                </td>
            </tr>
            <tr>
                <td class="oce-first">Password</td>
                <td>
                        <input class="default" type="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td class="oce-first">Tecnolog&iacute;as de Inter&eacute;s</td>
                <td>
                    Java <input type="checkbox" name="tecnologia" value="java"> &nbsp;&nbsp;&nbsp;
                    .Net <input type="checkbox" name="tecnologia" value="net"> &nbsp;&nbsp;&nbsp;
                    PHP <input type="checkbox" name="tecnologia" value="php"> &nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td class="oce-first">G&eacute;nero</td>
                <td>
                    Hombre<input type="radio" name="genero" value="H">
                    &nbsp;&nbsp;&nbsp;
                    Mujer<input type="radio" name="genero" value="M">
                </td>
            </tr>
            <tr>
                <td class="oce-first">Ocupac&oacute;n</td>
                <td>
                    <select name="ocupacion" id="default">
                        <option value="1">Profesor</option>
                        <option value="2">Ingeniero</option>
                        <option value="3">Jubilado</option>
                        <option value="4" selected>Otro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="oce-first">M&uacute;sica Favorita</td>
                <td>
                    <select name="musica" multiple class="default">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="salsa">Salsa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="oce-first">Comentarios</td>
                <td> <textarea name="Comentarios" cols="30" rows="2" class="default"></textarea></td>
            </tr>
        </table>
    </form>
</body>
</html>
