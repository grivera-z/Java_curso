<html>

        <title>Marcadores de Fuentes</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>Marcadores de Fuentes</h1>
        <p>B: Font <b>Negritas</b> texto </p>
        <p>BIG: Font <big>Fuente m&aacute;s grande</big></p>
        <p>I: Font <i>Cursiva</i></p>
        <p>S: Font <s>Raya Texto</s></p>
        <p>SMALL: Font <small>Fuente m&aacute;s peque&ntilde;a</small></p>
        <p>STRIKE: Font <strike>Raya Texto</strike> </p>
        <p>TT: Font <tt>teletipo</tt></p>
        <p>U: Font <u>Subrayar</u></p>
    </body>
